<mdb-card>
  <!--Card image-->
  <a [routerLink]="['/' + project.link]">
    <mdb-card-img
      *ngIf="project.photoUrl"
      src="{{ project.photoUrl }}"
      alt="Card image cap"
      class="waves-light"
      mdbWavesEffect
    ></mdb-card-img>
    <mdb-card-img
      *ngIf="!project.photoUrl"
      [src]="defaultImg"
      alt="Card image cap"
    >
    </mdb-card-img>
  </a>

  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <mdb-card-title>
      <a [routerLink]="['/' + project.link]" class="title-link">
        <h4 class="text-center">
          <i class="fas fa-link h5 text-info"></i>
          {{ project.title }}
        </h4>
      </a>
    </mdb-card-title>

    <!--Text-->
    <ng-container *ngIf="projectType !== 'section'">
      <hr class="my-2" />
      <mdb-card-text>
        {{ project.description }}
      </mdb-card-text>
    </ng-container>


    <!--Text-->
    <mdb-card-text *ngIf="projectType === 'section' && project.sections && project.sections.length">
      <hr class="my-2" />
      <ng-container *ngFor="let section of project.sections">
        <a [routerLink]="['/' + section.link]" [fragment]="section.fragment" class="section-link h5 d-block">
          <small><b>{{ section.key }}</b> {{ section.name }}</small>
        </a>
      </ng-container>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
