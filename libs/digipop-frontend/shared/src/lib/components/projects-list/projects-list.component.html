<div class="projects-list d-flex flex-wrap fadeIn animated">
  <div
    class="project"
    *ngFor="let project of projects; let i = index; trackBy: trackByFunction"
  >
    <digipop-shared-project
      [index]="i"
      [project]="project"
      [projectType]="projectType"
      [editable]="editable"
      (deleted)="onProjectDelete($event)"
      (edited)="onProjectEdit($event)"
    ></digipop-shared-project>
  </div>
</div>
