<div class="row">
  <div class="d-none d-lg-block col-lg-3 align-self-start sticky-top">
    <div class="panel " id="content-summary">
      <ng-container *ngIf="subsections.length">
        <div class="display-6 page-title pt-3 pb-1">{{ courseName }}</div>
        <div class="display-7 page-title">{{ section.naziv }}</div>
        <hr class="my-2" />
      </ng-container>

      <div class="sidemenu-container">
        <ng-container *ngFor="let subsection of subsections">
          <a
            [routerLink]="['/' + subsection.link]"
            [class.sidebar-link-active]="subsection.fragment === fragment"
            [fragment]="subsection.fragment"
            class="section-link h5 d-block"
          >
            <small>{{ subsection.key }} {{ subsection.name }}</small>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-lg-9">
    <digipop-section-content
      [subsectionContent]="subsectionContent"
    ></digipop-section-content>
  </div>
</div>
